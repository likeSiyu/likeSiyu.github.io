<!DOCTYPE html>
<html>
<head>
    <title>晓宇和思雨的一周年纪念</title>
    <style>
        body {
            text-align: center;
        }
        #images {
            display: flex;
            justify-content: space-around;
            margin-bottom: 100px; /* 设置第一行和第二行之间的距离为50px */
        }
        #countdown {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>晓宇和思雨的一周年纪念</h1>
    <div id="images">
        <img src="image1.jpg" alt="Image 1">
        <img src="/img/home/logi.gif" alt="Image 2">
        <img src="image3.jpg" alt="Image 3">
    </div>
    <div id="countdown">
        <p id="timer">日：小时：分钟：秒</p>
    </div>
    <div id="button">
        <button>Click me</button>
    </div>
    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("Dec 1, 2022 08:00:00").getTime();

        // Update the count down every 1 second
        var countdownfunction = setInterval(function() {

            // Get today's date and time
            var now = new Date().getTime();

            // Find the distance between now and the count down date
            var distance = now - countDownDate;

            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result in the element with id="timer"
            document.getElementById("timer").innerHTML = days + "日 " + hours + "小时 "
            + minutes + "分钟 " + seconds + "秒 ";
        }, 1000);
    </script>
    <script src="/JS/helvetiker_regular.typeface.js"></script>
</body>
</html>
