        @keyframes clickEffect {

                transform: scale(0);

            to {

                transform: scale(2);
            }

        /* 添加心形样式 */
        .heart {
            background-color: red;
            height: 30px;
            width: 30px;
            transform: rotate(45deg);
            position: relative;
        }

        .heart:before,
        .heart:after {
            content: '';
            background-color: red;
            border-radius: 50%;
            height: 30px;
            position: absolute;
            width: 30px;
        }

        .heart:before {
            top: -15px;
            left: 0;
        }

        .heart:after {
            top: 0;
            left: -15px;
        }

        .game {
            border: 2px solid #ccc;
            border-radius: 10px;
        }

        .game-container {
            display: flex;
            flex-wrap: wrap; /* 自动换行 */

  <script>
    document.addEventListener('click', function(event) {
        var colors = ['#EC8F5E', '#F7EFE5', '#C3ACD0', '#61A3BA', '#872341', '#435585', '#2D9596'];

        for (var i = 0; i < colors.length; i++) {
            var heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.position = 'fixed';
            heart.style.pointerEvents = 'none';
            heart.style.transform = 'scale(0)';
            heart.style.opacity = '1';
            heart.style.animation = 'clickEffect 1s linear forwards';
            heart.style.animationDelay = (i * 0.1) + 's';
            heart.style.left = (event.clientX - 50 + Math.cos(i * Math.PI / 3.5) * 50) + 'px';
            heart.style.top = (event.clientY - 50 + Math.sin(i * Math.PI / 3.5) * 50) + 'px';
            document.body.appendChild(heart);

            setTimeout(function() {
                document.body.removeChild(heart);
            }, 1000 + i * 100);
        }
    });
    </script>
